---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: botassist-n8n-worker
  namespace: ailab
  labels:
    app: botassist-n8n-worker
spec:
  selector:
    matchLabels:
      app: botassist-n8n-worker
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 10
  template:
    metadata:
      labels:
        app: botassist-n8n-worker
    spec:
      imagePullSecrets:
        - name: ghcr-login-secret
      containers:
        - name: botassist-n8n-worker
          image: ghcr.io/botassist/n8n:latest
          imagePullPolicy: Always
          command: ["worker"]
          startupProbe:
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 180
            httpGet:
              path: /healthz
              port: http
          livenessProbe:
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 5
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: http
          ports:
            - containerPort: 5678
              protocol: TCP
              name: http
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: "2"
              memory: 2Gi
          envFrom:
            - configMapRef:
                name: botassist-n8n-config

